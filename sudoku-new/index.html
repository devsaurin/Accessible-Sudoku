<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <title>Accessible Sudoku</title>

        <link rel="stylesheet" href="css/vender/normalize.css" />
        <link rel="stylesheet" href="css/vender/animate.css" />
        <link rel="stylesheet/less" type="text/css" href="css/main.less" />

        <script type="text/javascript" src="js/vender/less-1.3.3.min.js"></script>
        <script type="text/javascript" src="js/vender/jquery-1.9.0.min.js"></script>
        <script type="text/javascript" src="js/vender/knockout-2.2.1.js"></script>
        <script type="text/javascript" src="js/vender/modernizr-2.6.2.js"></script>
        <script type="text/javascript" src="//use.typekit.net/yvr4tfh.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
        
        <script type="text/javascript" src="js/LocalStorageRepository.js"></script>
        <script type="text/javascript" src="js/SudokuViewModel.js"></script>
        <script type="text/javascript" src="js/generate.js"></script>
        <script type="text/javascript" src="js/MenuController.js"></script>
        <script type="text/javascript" src="js/SudokuGameController.js"></script>
        <script type="text/javascript" src="js/main.js"></script>


        <script type="text/javascript" src="js/tablefill.js"></script>
        <script type="text/javascript" src="js/movecell.js"></script>
        <script type="text/javascript" src="js/changegrid.js"></script>
        <script type="text/javascript" src="js/sudoku.js"></script>
        
    </head>
    <body>

	    <div class="ledge"></div>

      <section id="menuScreen" class="screen">
          <img src="img/logo@1x.png" width="650" height="231" class="logo animated bounceInDown" />
  				<ul class="mainMenu animated bounceInUp">
  					<li id="buttonContinue" data-action="continue">Continue</li>
  					<li id="buttonNew" data-action="newGame">New Game</li>
            <li id="buttonOptions" data-action="options">Options</li>
  					<li id="buttonHelp" data-action="help">Help</li>
  				</ul>
      </section>
	    
      <section id="gameScreen" class="screen">
        <div class="gameGrid" data-bind="foreach: Squares">
          <div class="square" data-bind="foreach: Cells">
            <div class="cell" data-bind="text: OriginalValue, style: { background: IsSelected() ? 'red' : 'transparent' }"></div>
          </div>
        </div>
      </section>

      <section id="helpScreen" class="screen">
        <h1>Help!</h1>
      </section>

      <section id="optionsScreen" class="screen">
        <h1>Options!</h1>

        <span>Theme:</span>
        <ul id="themeSwitch">
          <li data-theme-name="normal" class="icon theme-default"></li>
          <li data-theme-name="dark-on-light" class="icon theme-white"></li>
          <li data-theme-name="light-on-dark" class="icon theme-black"></li>
        </ul>
        
        <span>Size:</span>
        <ul id="sizeSwitch">
          <li data-theme-name="standard" class="icon size-normal"></li>
          <li data-theme-name="bigger" class="icon size-bigger"></li>
          <li data-theme-name="biggest" class="icon size-biggest"></li>
        </ul>

        <span>Font:</span>
        <ul id="fontSwitch">
          <li data-theme-name="standard-font" class="icon font-normal"></li>
          <li data-theme-name="dyslexic" class="icon font-dy"></li>
        </ul>
      </section>

      <div class="backdrop"></div>

      <div id="messageOutput" aria-live="assertive"></div>
  </body>
</html>
