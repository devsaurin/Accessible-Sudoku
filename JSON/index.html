<!doctype html "â™¥">
<html>
	
	<head>
	
		<title>JavaScript Objects</title>
		<script type="text/javascript" src="json2.js"></script>
		<script type="text/javascript" src="knockout.js"></script>
		<script type="text/javascript" src="board.js"></script>
	
	<body>
	
		<h1>Serialised output:</h1>
		<p>
			<script type="text/javascript">
			
				var game_instance = new Board();
				
				var json_data = JSON.stringify(game_instance);
				
				document.write(json_data);
				
			</script>
		</p>
		
		<hr />
		
		
		
		<!-- START OF KNOCKOUT STUFF, NOTHING TO DO WITH THE JSON CRAP ABOVE -->
		
		<h1>Knockout:</h1>
		
		<table>
			<tbody>
				<tr data-bind="foreach: cells">
					<td data-bind="text: value"></td>
				</tr>
			</tbody>
		</table>
		
		<script type="text/javascript">
		
		// Each cell
		function Cell(value) {
			var self = this;
			self.value = value;
		}
		
		// The View Model
		function BoardViewModel() {
		
			var self = this;
		
			// The array of cells
			self.cells = ko.observableArray([
				new Cell("1"),
				new Cell("2"),
				new Cell("3")
			]);
			
		}
		
		ko.applyBindings(new BoardViewModel());
		
		</script>
